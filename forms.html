<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br/>
        <label for="email">Seu email</label>
        <input id="email" type="email" />
        <br/>
        <input type="tel" placeholder="Seu telefone"/>
        <br/>
        <input type="number" max="10" min="5" step="2"/>
        <br/>
        <input type="file"/>
        <br/>
        <input type="color"/>
        <br/>
        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceito os termos</label>
        <br/>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelho"/> <label for="cor-vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-amarelo"/> <label for="cor-amarelo">Amarelo</label>
        <input type="radio" name="cor-favorita" id="cor-verde"/> <label for="cor-verde">Verde</label>
        <br/>

        <label>Qual seu filme favorito?</label>
        <select>
            <option>Rambo</option>
            <option>Harry Potter</option>
            <option>Velozes e Furiosos</option>
        </select>
        <br/>
        <textarea></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>
    
</body>
</html>
